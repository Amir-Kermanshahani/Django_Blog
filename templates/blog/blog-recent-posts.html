{% load static %}
                <div class="col-lg-12">
                  <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                      <h2>Recent Posts</h2>
                    </div>
                    <div class="content">
                      <ul>
                        {% for post in posts|slice:":3" %}
                          <li><a href="{% url 'blog:post-details' num=post.id %}">
                            <h5>{{post.title}}</h5>
                            <span>May 31, 2020</span>
                          </a></li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
